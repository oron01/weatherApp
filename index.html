<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oron's Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pageContainer">
        <div class="contentContainer">
            <div class="topInfo">
                <div class="mainInfoContainer">
                    <h1 class="header"></h1>
                    <p class="location"></p>
                    <p class="date"></p>
                    <h1 class="temperature"></h1>
                    <img class="icon" src="" alt="">
                </div>
                <div class="searchBoxContainer">
                    <input class="searchBox" type="text" placeholder="Search Location..">
                    <img class="searchButton" src="https://img.icons8.com/ios/100/FFFFFF/search--v1.png">
                </div>
                <div class="sideInfoContainer">
                    <div class="feelsLike sideDiv">
                        <img src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-vitaly-gorbachev/60/FFFFFF/external-thermometer-weather-vitaliy-gorbachev-lineal-vitaly-gorbachev.png" alt="">
                        <p>Feels Like</p>
                        <h2></h2>
                    </div>
                    <div class="humidity sideDiv">
                        <img src="https://img.icons8.com/ios/100/FFFFFF/humidity.png" alt="">
                        <p>Humidity</p>
                        <h2></h2>
                    </div>
                    <div class="windSpeed sideDiv">
                        <img src="https://img.icons8.com/ios-filled/100/FFFFFF/wind--v1.png" alt="">
                        <p>Wind Speed</p>
                        <h2></h2>
                    </div>
                </div>
            </div>
            <div class="botInfo">
                <div class="forecastContainer"></div>
            </div>
        </div>
    </div>
    <script src="code.js" defer></script>
</body>
</html>
